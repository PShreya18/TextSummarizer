<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            background-color: rgb(179, 231, 238);
        }

        .form-control {
            border-color: rgb(40, 104, 156);
            border-width: 2px;
        }
    </style>
</head>

<body>
    <legend class="border-bottom border-success">
        <p class="text-center fs-1 text-success">TEXT SUMMARIZER</p>
    </legend>
    <div class="container p-3">
        <div class="row g-3">
            <div class="col">
                <form action="/process" method="post">
                    <div class="form-group">
                        <label for="input" class="text-black fs-4">Summarizer</label><br>
                        <textarea name="input" id="inp" cols="35" rows="10" class="form-control form-control-lg"
                            placeholder="Enter text to summarize"></textarea>
                    </div>
            </div>
            <div class="col">
                <div>
                    <label for="summary" class="text-black fs-4">Summary</label><br>
                    <textarea name="output" id="outp" cols="35" rows="10" class="form-control form-control-lg"
                        readonly="" placeholder="Your summary will be displayed here...">{{result}}</textarea>
                </div>
            </div>
        </div>
        <br>
        <center><button type="submit" class="btn btn-success">Summarize</button><br><br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Analyze</button>&nbsp;
                <button type="button" class="btn btn-primary">Translate</button>&nbsp;
                <button type="button" class="btn btn-primary">Visualize</button>&nbsp;
            </div>
        </center>
    </div>
    </form>
</body>

</html>
